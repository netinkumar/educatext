<ion-view title="Login" hide-nav-bar="true" id="page2" class=" ">
    <ion-content padding="true" class="manual-ios-statusbar-padding">
        <div class="spacer" style="width: 283px; height: 62px;"></div>
        <div class="">
            <img src="img/5fuDIm8STBOVXiOvaeO5_logo.png" width="30%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
        </div>
        <form id="login-form1" class="list" name="form" ng-submit="form.$valid && login()" novalidate>
            <div class="spacer" style="width: 283px; height: 62px;"></div>
            <label class="item item-input custom_input" id="login-input1">
            	<i class="icon ion-person placeholder-icon custom_icon"></i>
                <input type="text" placeholder="Email" ng-model="data.loginform.email" name="email" required>
            </label>
<span ng-show="form.email.$dirty && form.email.$error.required" class="help-block"></span>
			
             <div ng-show="form.$submitted || form.email.$touched">
                 <div ng-show="form.email.$error.required" class="assertive">Field required</div></div>
                 
                 
                 
            <div class="spacer" style="width: 283px; height: 21px;"></div>
            <label class="item item-input custom_input" id="login-input2">
                <i class="icon ion-locked placeholder-icon custom_icon"></i>
                <input type="password" placeholder="Password" ng-model="data.loginform.password" name="password" required>
            </label>
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block"></span>
			
             <div ng-show="form.$submitted || form.password.$touched">
                 <div ng-show="form.password.$error.required" class="assertive">Field required</div></div>
            
            
            <input type="submit" value="LOGIN" id="login-button2" style="color:#FFFFFF;" class=" button button-dark  button-block login_btn ">
       
        </form>
         <p class="sign_boot">Don't Have an Account?<a ui-sref="menu.signUp" class="sign_up">SignUp</a></p>
         <center><a href="#" class="sign_boot">Forgot Password</a></center>
    </ion-content>
</ion-view>
